<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fallout Trade Window</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-xs-5">
			<input id="left-name-input" class="name" type="text" value="Rick"></input>
		</div>
		<div class="col-xs-2">
		</div>
		<div class="col-xs-5">
			<input id="right-name-input" class="name" type="text" value="Morty"></input>
		</div>
	</div>
	<div id="trade-window-row" class="row">
		<div class="col-xs-5">
			<img id="left-trade-box-img" class="img-reponsive trade-box-img" src="img/fallout_trade_window.png">
			<div id="left-trade-box" class="trade-box">
			</div>
		</div>
		<div class="col-xs-2">
		</div>
		<div class="col-xs-5">
			<img id="right-trade-box-img" class="img-reponsive trade-box-img" src="img/fallout_trade_window.png">
			<div id="right-trade-box" class="trade-box">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-5">
			<input id="left-trade-box-total" class="unselectable total" type="text"></input>
		</div>
		<div class="col-xs-2">
		</div>
		<div class="col-xs-5">
			<input id="right-trade-box-total" class="unselectable total" type="text"></input>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4">
		</div>
		<div class="col-xs-4">
			<div class="img-container">
				<img id="total-box-left-arrow" class="arrow total-images" src="img/fallout_arrow_left.png" style="visibility: hidden">
				<img id="total-box-img" class="total-images" src="img/fallout_total_cost_box.png">
				<div id="total-box">
				</div>
				<img id="total-box-right-arrow" class="arrow total-images" src="img/fallout_arrow_right.png" style="visibility: hidden">
			</div>
		</div>
		<div class="col-xs-4">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/trades.js"></script>
</body>
</html>
